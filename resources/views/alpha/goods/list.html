<%include ../header.html %>
<!--main content start-->
<section id="main-content">
	<section class="wrapper">
	<!-- page start-->
	<div class="row">
		<div class="col-lg-12">
			<section class="panel">
			<header class="panel-heading">
			菜品列表
			</header>
			<table class="table table-striped table-advance table-hover">
				<thead>
					<tr>
						<th><i class="icon-bullhorn"></i>名称</th>
						<th class="hidden-phone"><i class="icon-question-sign"></i>分类</th>
						<th><i class="icon-bookmark"></i>缩略图</th>
						<th><i class=" icon-edit"></i>原价</th>
						<th><i class=" icon-edit"></i>现价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<% goods.forEach( function( goods ) { %>
					<tr>
						<td><%= goods.name %></td>
						<td class="hidden-phone"><%= goods.c_name %></td>
						<td><img src="<%= goods.cover %>" alt="<%= goods.name %>" style='width:100px;' /> </td>
						<td><%= goods.o_price %></td>
						<td><%= goods.p_price %></td>
						<td>
							<a href="/goods/edit/<%= goods.id %>" class="btn btn-primary btn-xs"><i class="icon-pencil"></i></a>
							<a href="/goods/del/<%= goods.id %>" class="btn btn-danger btn-xs"><i class="icon-trash "></i></a>
						</td>
					</tr>
					<% }) %>
				</tbody>
			</table>
			</section>
		</div>
	</div>
	<!-- page end-->
	</section>
</section>
<!--main content end-->

<%include ../footer.html %>
